<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just Chilling - Cobra Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      margin: 0;
    }

    .fade-in {
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .sticker {
      display: inline-block;
      background-color: #9333ea;
      color: white;
      padding: 1rem 2rem;
      border-radius: 2rem;
      box-shadow: 0 10px 25px rgba(147, 51, 234, 0.4);
      font-size: 2rem;
      font-weight: 700;
      position: relative;
      animation: float 4s ease-in-out infinite;
    }

    .sticker::before {
      content: "üòé";
      position: absolute;
      top: -1rem;
      right: -1rem;
      font-size: 2rem;
      animation: spin 3s linear infinite;
    }

    .sticker::after {
      content: "üçπ";
      position: absolute;
      bottom: -1rem;
      left: -1rem;
      font-size: 2rem;
      animation: wiggle 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      75% { transform: rotate(15deg); }
    }

    .caption {
      margin-top: 2rem;
      color: #a78bfa;
      font-size: 1rem;
      font-style: italic;
    }

    @media (max-width: 640px) {
      .sticker {
        font-size: 1.5rem;
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="fade-in">
    <div class="sticker">
      Just Chilling Right Now
    </div>
    <p class="caption">Taking a break... back soon! ‚úåÔ∏è</p>
  </div>
</body>
</html>
